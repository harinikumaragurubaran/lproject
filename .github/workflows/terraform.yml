name: Terraform changes

on:
  push:
    branches:
      - main
    paths:
      - '**.tf'
  workflow_dispatch:  # allow manual runs too

jobs:
  terraform:
    name: Terraform Plan & Conditional Apply
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_VERSION: 1.6.6

    defaults:
      run:
        working-directory: ./terraform  # Adjust if your .tf files are elsewhere

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan

      - name: Check if Plan Has Changes
        id: check_changes
        run: |
          terraform show -no-color tfplan > tfplan.txt
          if grep -q "No changes." tfplan.txt; then
            echo "No changes to apply."
            echo "apply_required=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected. Will apply."
            echo "apply_required=true" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Apply (Only if Needed)
        if: steps.check_changes.outputs.apply_required == 'true'
        run: terraform apply -auto-approve tfplan

